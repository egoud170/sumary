<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!-- this is result-summary  -->
    <div class="page">
        <div class="container">
            <div class="left">
                <h4>Your Result</h4>
                <p class="num">76<span>of 100</span></p>
               <article class="art"> <p class="gre">Great <span class="par">You scored higher than 65% of the peaple who have taken these tests.</span></p></article>
            </div>
            <div class="right">
                <h4>Summary</h3>
                <div class="items">
                    <div class="item reaction"><img src="/assets/images/icon-reaction.svg" alt=""><h4>Reaction </h4><span class="mark">80 <span> / 100</span></span></div>
                    <div class="item memory"> <img src="/assets/images/icon-memory.svg" alt=""><h4>Memory</h4> <span class="mark">95 <span>/ 100</span></span></div>
                    <div class="item verbal"><img src="/assets/images/icon-verbal.svg" alt=""><h4>Verbal</h4> <span class="mark">61 <span>/ 100</span></span></div>
                    <div class="item visual"><img src="/assets/images/icon-visual.svg" alt=""><h4>Visual</h4> <span class="mark">72 <span>/ 100</span></span></div>
                 
                </div>
                <button>Continue</button>
            </div>
        </div>
    </div>
</body>
</html>
